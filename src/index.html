<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splash</title>
    </head>

    <body class="en">
        <div id="address-popup" style="display: none">
            <form action="#" name="addressForm" method="get">
                <div id="quit-popup">
                    <img id="x3" src="" alt="" />
                </div>
                <div class="three">
                    <label id="un-label" for="user-name"></label>
                    <label id="pn-label" for="phone-num"></label>
                    <label id="email-label" for="email-address"></label>
                </div>
                <div class="three">
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Name should contain (5-30) characters')"
                        id="user-name"
                        placeholder="John Smith"
                        minlength="5"
                        maxlength="30"
                        required
                    />
                    <input
                        type="tel"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Phone number should only contain numbers and \'+\'')"
                        id="phone-num"
                        placeholder="+201234567890"
                        minlength="5"
                        maxlength="15"
                        required
                    />
                    <input
                        type="email"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Email must contain a \'@\'')"
                        id="email-address"
                        placeholder="user@mail.com"
                        minlength="7"
                        maxlength="50"
                        required
                    />
                </div>
                <div class="three">
                    <label id="st-label" for="street"></label>
                    <label id="city-label" for="city"></label>
                    <label id="area-label" for="area"></label>
                </div>
                <div class="three">
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Street Name / Number is required')"
                        id="street"
                        placeholder="Street 9"
                        minlength="1"
                        required
                    />
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('City should contain 3+ characters')"
                        id="city"
                        placeholder="Cairo"
                        minlength="3"
                        required
                    />
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Area should contain 3+ characters')"
                        id="area"
                        placeholder="Nasr City"
                        minlength="3"
                        required
                    />
                </div>
                <div class="three">
                    <label id="building-label" for="building"></label>
                    <label id="floor-label" for="floor"></label>
                    <label id="apt-label" for="apartment"></label>
                </div>
                <div class="three">
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Building / Villa is required')"
                        id="building"
                        placeholder="13"
                        minlength="1"
                        required
                    />
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('Floor is required')"
                        id="floor"
                        placeholder="1"
                        minlength="1"
                        required
                    />
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('')"
                        id="apartment"
                        placeholder="2"
                    />
                </div>
                <div class="two">
                    <label id="landmark-label" for="landmark"></label>
                    <label id="instructions-label" for="instructions"></label>
                </div>
                <div class="two">
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('')"
                        id="landmark"
                        placeholder="Near the Club"
                    />
                    <input
                        type="text"
                        oninput="setCustomValidity('')"
                        oninvalid="this.setCustomValidity('')"
                        id="instructions"
                        placeholder="Any Additional Notes"
                    />
                </div>
                <button
                    type="submit"
                    id="submit-address"
                    form="addressForm"
                    value="Submit"
                >
                    Submit
                </button>
            </form>
        </div>
        <div id="menu">
            <div>
                <p class="selected-p" id="home-p"></p>
                <p id="livingrooms-p"></p>
                <p id="dressings-p"></p>
                <p id="abedrooms-p"></p>
                <p id="kbedrooms-p"></p>
                <p id="receptions-p"></p>
                <p id="diningrooms-p"></p>
                <p id="tvunits-p"></p>
                <p id="interiordesign-p"></p>
            </div>
        </div>
        <div id="main-container">
            <div id="header">
                <div id="occasion">
                    <div id="text-c">
                        <h3 id="occasion-message"></h3>
                        <p id="name-a"></p>
                    </div>
                </div>
                <div id="header-upper">
                    <input
                        type="search"
                        id="srch-in"
                        dir="ltr"
                        placeholder="Search here.."
                    />
                    <div id="actions-container">
                        <div id="clf"></div>
                        <select name="language" id="slct-lang">
                            <option value="arabic">العربية</option>
                            <option value="english" selected>English</option>
                        </select>
                    </div>
                </div>
                <div id="nav-bar">
                    <div id="home" class="line selected-page"></div>
                    <div id="livingrooms" class="line"></div>
                    <div id="dressings" class="line"></div>
                    <div class="u" id="bedrooms-icon">
                        <div id="bedrooms"></div>
                        <div id="bedrooms-drpdn">
                            <p id="adults-bedrooms"></p>
                            <p id="kids-bedrooms"></p>
                        </div>
                    </div>
                    <div id="receptions" class="line"></div>
                    <div id="diningrooms" class="line"></div>
                    <div id="tv-units" class="line"></div>
                    <div id="interior-design" class="line"></div>
                </div>
            </div>
            <div id="middle-container"></div>
            <footer>
                <p>
                    Splash © <span id="starting-year">2023</span
                    ><span id="current-year"></span>
                    <span id="ftr">All Rights Reserved.</span>
                </p>
                <div id="sm" class="icon-bar">
                    <a
                        id="fbl"
                        target="_blank"
                        href="https://www.facebook.com/profile.php?id=100086553070056"
                    ></a>
                    <a
                        id="igl"
                        target="_blank"
                        href="https://www.instagram.com/a.splash.furniture"
                    ></a>
                    <a
                        id="pn"
                        target="_blank"
                        href="https://wa.me/+201221045135"
                    ></a>
                </div>
            </footer>
        </div>
    </body>
</html>
