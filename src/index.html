<!DOCTYPE html>
<html lang="ar">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splash</title>
    </head>
    
    <body class="ar">
        <div id="menu">
            <div>
                <p class="selected-p" id="home-p"></p>
                <p id="livingrooms-p"></p>
                <p id="abedrooms-p"></p>
                <p id="kbedrooms-p"></p>
                <p id="receptions-p"></p>
                <p id="diningrooms-p"></p>
                <p id="tvunits-p"></p>
            </div>
        </div>
        <div id="main-container">
            <div id="header">
                <div id="header-upper">
                    <input type="search" id="srch-in" dir="rtl" placeholder="ابحث هنا..">
                    <div id="actions-container">
                        <div id="clf"></div>
                        <select name="language" id="slct-lang">
                            <option value="arabic" selected>العربية</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                </div>
                <div id="nav-bar">
                    <div id="home" class="line selected-page"></div>
                    <div id="livingrooms" class="line"></div>
                    <div id="bedrooms-icon">
                        <div id="bedrooms"></div>
                        <div id="bedrooms-drpdn">
                            <p id="adults-bedrooms"></p>
                            <p id="kids-bedrooms"></p>
                        </div>
                    </div>
                    <div id="receptions" class="line"></div>
                    <div id="diningrooms" class="line"></div>
                    <div id="tvunits" class="line"></div>
                </div>
            </div>
            <div id="middle-container">
                <Carousel id='recommendations' responsive='responsive'></Carousel>
            </div>
            <footer>
                <p>© <span id="starting-year">2022</span><span id="current-year"></span> <span id="ftr">.جميع الحقوق محفوظة</span></p>
            </footer>
        </div>
    </body>
</html>
